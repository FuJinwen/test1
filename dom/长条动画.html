<script>
    var oDiv = document.getElementsByClassName("active");
    for(var i=0;i<oDiv.length;i++){
        bigChange(oDiv[i]);
    }
    function bigChange(index) {
        index.onmouseover =function () {
            clearInterval(index.timer);
            index.timer=setInterval(function () {
               if(index.offsetWidth>=600){
                   clearInterval(index.timer);
                   console.log(index.offsetWidth);
               }
               else {
                   index.style.width=index.offsetWidth+10+"px";
               }
           },50);
        }
        index.onmouseout =function () {
            clearInterval(index.timer);
            index.timer=setInterval(function () {
                if(index.offsetWidth<=200){
                    clearInterval(index.timer);
                }
                else {
                    index.style.width=index.offsetWidth-10+"px";
                }
            },50);
        }
    }
