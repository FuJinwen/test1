<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style-type: none;
            border: 1px solid #dddddd;
            white:150px;
            text-align:center;
            display:none;
            position:absolute;
        }
        ul li{
            border-bottom: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li Links = "www.baidu.com">设置代办</li>
    <li Links = "www.sina.com">设置已读</li>
    <li Links = "www.xiaomi.com">设置未读</li>
    <li Links = "www.taobao.com">删除邮件</li>
</ul>
<script>
    var oUL = document.getElementById("menu");
    var oLi = document.getElementsByTagName("Li");
    document.oncontextmenu = function (e) {
        e = e || window.event;
        oUL.style.display = "block";
        oUL.style.top = e.clientY+"px";
        oUL.style.left =e.clientX+"px";
        return false;
    }
    document.onclick = function () {
        oUL.style.display = "none";
    }
    for(i=0; i<oLi.length; i++){
        oLi[i].onclick = function () {
            var thisLink = this.getAttribute("Links");
            location.href = "http://"+thisLink;
            var thisText = this.innerText;
            alert(thisText);
        }
    }
</script>
</body>
</html>
