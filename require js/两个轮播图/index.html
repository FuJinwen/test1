<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幻灯片</title>
    <link rel="stylesheet" href="css/hdp.css">
</head>
<body>
<div  class="slider-box">
    <div slider-img>
        <ul>
            <li><img src="images/t1.jpg" alt=""></li>
            <li><img src="images/t2.jpg" alt="" ></li>
            <li><img src="images/t3.jpg" alt="" class="active"></li>
            <li><img src="images/t4.jpg" alt=""></li>
        </ul>
    </div>
    <div class="slider-nav">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="active">3</li>
            <li>4</li></ul>
    </div>
    <div class="slider-btn">
        <ul>
            <li>&lg;</li>
            <li>&gt;</li>
        </ul>
    </div>
</div>
<script src="js/require.js" data-main="js/main"></script>
<script src="js/jquery-3.3.1.js"></script>
<script>
    function slider() {
        this.$box =$('<div class="slider-box">');
        this.$img = $('<div class="slider-box">');
        this.$nav = $('<div class="slider-nav">');
        this.$btn = $('<div class="slider-btn">');
        this.$prv = $('<li>&lt;</li>');
        this.$next = $('<li>&gt;</li>');
        var defaultsettings = {
            arr:["images/t1","images/t2","images/t3","images/t4"],
            time:1000,
            content:"#div1"
        }
    }
    slider.prototype.init = function () {
        this.$b.append(this.$img).append(this.$nav).append(this.$btn);
        for(var i=0;i<this.defaultSettings.arr.length;i++){
            this.$img.append('<li><img src="'+this.defaultSettings.arr[i]+'</li>'+'" alt=""></li>');
                this.$nav.append('<li>'+'(i+1)'+'</li>');
        }
        imgHtml+="</ul>";
        navHtml+="</ul>";
        this.$img.append(imgHtml);
        this.$nav.append(navHtml);
        $(this.)
    };
    var This = this;
    setInterval(function () {
        if(globalIndex>3){
            globalIndex=0;
        }
        changeImg(globalIndex);
    },1000);
    function changeImg(index) {
        $(This.$img).children("ul").children("li").removeClass("active").eq(globalIndex).addClass("active");
    }
</script>
</body>
</html>
