<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aa{
            font-size: 10px;
        }
        .bb{
            font-size: 20px;
        }
        .cc{
            font-size: 30px;
        }
        span{
            vertical-align: middle;
            /*控制文字基线位置*/
        }
        li{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lime;
            margin-left: 4px;
            vertical-align: top;
        }
        .dd{height: 50px;}
    </style>
</head>
<body>
<span class="aa">文本1</span>
<span class="bb">文本2</span>
<span class="cc">文本3</span>

<ul>
    <li></li>
    <li class="dd"></li>
    <li></li>
</ul>
</body>
</html>
